<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Smart College Companion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}
body{
    height:100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display:flex;
    justify-content:center;
    align-items:center;
}
.login-box{
    background:#fff;
    width:360px;
    padding:40px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    text-align:center;
    animation:fadeIn 1s ease;
}
@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
.login-box h2{
    color:#333;
    margin-bottom:15px;
}
.login-box p{
    color:#555;
    font-size:14px;
    margin-bottom:25px;
}
.input-group{
    margin-bottom:20px;
    text-align:left;
}
.input-group label{
    font-size:13px;
    color:#555;
}
.input-group input, select{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
    outline:none;
    margin-top:5px;
}
.input-group input:focus, select:focus{
    border-color:#667eea;
}
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#667eea;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:#5a67d8;
}
.error{
    color:red;
    font-size:14px;
    margin-top:15px;
}
</style>
</head>
<body>

<div class="login-box">
    <h2>Smart College Companion</h2>
    <p>Login as Student or Teacher</p>

    <div class="input-group">
        <label>Role</label>
        <select id="roleSelect">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
    </div>

    <div class="input-group">
        <label>Roll Number / Teacher ID</label>
        <input type="text" id="roll" placeholder="Enter ID">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter Password">
    </div>

    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
</div>

<script>
const studentIDs = ["101","102","103","104","105","106"];
const teacherIDs = ["T001","T002"];

function login(){
    const role = document.getElementById("roleSelect").value;
    const roll = document.getElementById("roll").value.trim();
    const password = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    if(password !== "123"){
        error.innerText = "❌ Incorrect Password";
        return;
    }

    if(role === "student" && studentIDs.includes(roll)){
        localStorage.setItem("role","student");
        localStorage.setItem("roll",roll);
        window.location.href = "dashboard.html";
    }
    else if(role === "teacher" && teacherIDs.includes(roll)){
        localStorage.setItem("role","teacher");
        localStorage.setItem("roll",roll);
        window.location.href = "dashboard.html";
    } else{
        error.innerText = "❌ Invalid ID for selected role";
    }
}
</script>

</body>
</html>
